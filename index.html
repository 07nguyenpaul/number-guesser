<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Number Guesser!</title>
  <link rel="stylesheet" href="reset.css" media="screen">
  <link rel="stylesheet" href="styles.css" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
</head>

<body>
  <section>

    <h1>Can you guess the right number?</h1>

    <div class="user-input-display output"></div>

    <p class="user-hint-message message"></p>

    <input class="user-input" type="number" min="1" max="100" id="input-value">

    <button class="guess-button" id="guess">Guess</button>

    <article>
      <button disabled="true" class="clear clear-button">Clear</button>

      <button class="reset reset-button" disabled="true">Reset Game</button>
    </article>

    <input type="number" class="set-min" id="min" placeholder="min">

    <input type="number" class="set-max" id="max" placeholder="max">

    <button class="set-min-max range-button">Set Range</button>

    <script src="script.js"></script>
  </section>
</body>
</html>
