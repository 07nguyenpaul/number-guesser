<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Number Guesser!</title>
  <link rel="stylesheet" href="reset.css" media="screen">
  <link rel="stylesheet" href="styles.css" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
</head>

<body>
  <section>

    <h1>Can you guess the right number?</h1>

    <div class="output"></div>

    <div>
      <p class="message"></p>
    </div>

    <div>
      <input type="number" min="1" max="100" id="input-value">
    </div>

    <button id="guess">Guess</button>

    <article>
      <div>
        <button disabled="true" class="clear">Clear</button>
      </div>
      <div>
        <button disabled="true" class="reset">Reset Game</button>
      </div>
    </article>

    <div>
      <input class="set-min" id="min" placeholder="min">
      <input class="set-max" id="max" placeholder="max">
      <button class="set-min-max">Set Range</button>
    </div>

    <script src="script.js"></script>
  </section>
</body>

</html>
